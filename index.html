<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diet Helper</title>
    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="content">
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg px-5 mb-2">
      <div class="container-fluid">
        <h1 id="logo" class="navbar-brand text-white">
          <i class="fa-solid fa-utensils text-white"></i> DietHelper
        </h1>
        <div class="py-3">
          <button
            class="btn btn-outline-light mx-5"
            data-bs-toggle="modal"
            data-bs-target="#goal"
          >
            Goal
          </button>
          <button id="reset" class="btn btn-outline-light mx-2">Reset</button>
        </div>
      </div>
    </nav>

    <!-- NAV BAR -->

    <!-- Status Bar-->
    <section class="stats mt-3 my-5 px-5">
      <div class="row g-5 my-3">
        <div class="col-md-6">
          <div class="card text-center bg-dark text-white">
            <div class="card-body">
              <div id="climit" class="fs-1 fw-bold">2000</div>
              <p class="fs-4">Daily Calorie Limit</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div
            class="card text-center text-dark"
            style="background-color: rgb(189, 181, 189)"
          >
            <div class="card-body">
              <div id="total" class="fs-1 fw-bold">400</div>
              <p class="fs-4">Gain/Loss</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row g-5 my-3 text-center">
        <div class="col-md-4">
          <div class="card bg-light">
            <div class="card-body">
              <div id="consumed" class="fs-1 fw-bold">700</div>
              <p class="fs-4">Calories Consumed</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-light">
            <div class="card-body">
              <div id="burned" class="fs-1 fw-bold">300</div>
              <p class="fs-4">Calories Burned</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-light">
            <div class="card-body">
              <div id="remaining" class="fs-1 fw-bold">1600</div>
              <p class="fs-4">Calories Remaining</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="px-5">
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          id="calorie-progress"
        ></div>
      </div>
    </section>
    <!-- Status Bar-->

    <!--Filters-->
    <section class="filter my-5 px-5">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="mt-3">
            <input
              type="text"
              id="filter-meals"
              class="form-control"
              placeholder="Filter Meals..."
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mt-3">
            <input
              type="text"
              id="filter-workouts"
              class="form-control"
              placeholder="Filter Workouts..."
            />
          </div>
        </div>
      </div>
    </section>
    <!--Filters-->
    <!-- Items-->
    <section class="items mx-5 mb-3 mt-4">
      <div class="row g-4 mb-lg-4" style="padding-bottom: 50px">
        <div class="col-md-6">
          <div class="d-flex align-items-center">
            <h2 class="border-start border-dark border-3 p-2">Food Items</h2>
            <button
              class="btn btn-sm ms-auto bg-dark text-white fs-6 fw-bold py-2 px-3 h-100"
              data-bs-toggle="collapse"
              data-bs-target="#collapse-meal"
              aria-expanded="false"
              aria-controls="collapse-meal"
            >
              <i class="fa-solid fa-plus"></i>Add Meal
            </button>
          </div>
          <!-- Add Meal Form-->
          <div class="collapse" id="collapse-meal">
            <div class="card card-body bg-light">
              <form id="meal-form">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="meal-name"
                    placeholder="Enter Meal or Item"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="meal-calories"
                    placeholder="Enter Calories"
                  />
                </div>
                <button type="submit" class="btn btn-primary text-white fs-6">
                  Add Meal Item
                </button>
              </form>
            </div>
          </div>
          <!-- Add Meal Form-->

          <div id="meal-items"></div>
        </div>
        <div class="col-md-6">
          <div class="d-flex align-items-center">
            <h2 class="border-start border-dark border-3 p-2">Workouts</h2>
            <button
              class="btn bg-dark btn-sm ms-auto text-white fs-6 fw-bold py-2 px-3 h-100"
              data-bs-toggle="collapse"
              data-bs-target="#collapse-workout"
              aria-expanded="false"
              aria-controls="collapse-workout"
            >
              <i class="fa-solid fa-plus"></i> Add Workout
            </button>
          </div>
          <div class="collapse" id="collapse-workout">
            <div class="card card-body bg-light">
              <form id="workout-form">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="workout-name"
                    placeholder="Enter Workout"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="workout-calories"
                    placeholder="Enter Calories"
                  />
                </div>
                <button type="submit" class="btn btn-primary text-white fs-6">
                  Add Workout Item
                </button>
              </form>
            </div>
          </div>
          <div id="workout-items"></div>
        </div>
      </div>
    </section>
    <!-- Items-->

    <div
      class="modal fade"
      id="goal"
      tabindex="-1"
      aria-labelledby="limitModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fs-5" id="limitModalLabel">
              Set Daily Limit
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="limit-form" class="mb-5">
              <label for="limit" class="form-label">Daily Limit</label><br />
              <input
                type="number"
                id="limit"
                placeholder="in calories"
                class="form-control"
              />
              <button
                type="submit"
                class="btn btn-primary mt-4"
                style="font-size: 1rem"
              >
                Save
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/app.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
