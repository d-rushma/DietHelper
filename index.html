<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diet Helper</title>
    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top px-5">
      <div class="container-fluid">
        <h1 id="logo" class="navbar-brand text-white">
          <i class="fa-solid fa-utensils text-white"></i> DietHelper
        </h1>
        <div class="py-3">
          <button
            class="btn btn-outline-light mx-5"
            data-bs-toggle="modal"
            data-bs-target="#goal"
          >
            Goal
          </button>
          <button class="btn btn-outline-light mx-2">Reset</button>
        </div>
      </div>
    </nav>
    <div
      class="modal fade"
      id="goal"
      tabindex="-1"
      aria-labelledby="my-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="my-modal-label">Set Daily Limit</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="goal" class="mb-5">
              <label for="limit" class="form-label">Daily Limit</label><br />
              <input
                type="number"
                id="limit"
                name="cal"
                placeholder="in calories"
                required
                class="form-control"
              />
            </form>
            <button
              type="button"
              class="btn btn-primary"
              style="font-size: 1rem"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/app.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
